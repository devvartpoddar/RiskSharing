<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal_mod.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="lib/assets/25.jpg" class="bw titleslide">
          <h2><b>Risk Sharing Networks in Rural Philippines</b></h2>
          <h5>Susan Lund and Marcel Fafchamps</h5>
          <br><br><br><br>
          <h5>Devvart Poddar</h5>
          <h5>Hertie School of Governance</h5>
        </section>

        <section>
          <h2><b>Aim</b></h2>
          <small>
            <p class="fragment">
              This is one para.....
            </p>
            <p class="fragment">
              ... and this is another.
            </p>
          </small>
        </section>

        <section>
          <h2><b>Theory</b></h2>
        </section>

        <section>
          <h2><b>Data</b></h2>
        </section>

        <section>
          <h2><b>Results</b></h2>
        </section>

        <section>
          <h2><b>Summary</b></h2>
        </section>

        <section>
          <h2><b>Conclusion</b></h2>
        </section>

        <section>
          <h2><b>Appendix</b></h2>
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: false,
        controls: true,
        progress: true,
        slideNumber: true,
        center: false,
        overview: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
